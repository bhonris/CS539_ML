<!DOCTYPE html>
<html>
  <head>
  <style>
	body{font-family: "Lato", sans-serif; background-color: white;}
	
	/*Tab Style */
div.tab{
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}
	  
.fa-github {
  background: #dd4b39;
  color: white;
}

div.title {
  overflow: hidden;
  background-color: #333;
  /*position: fixed;*/
  top: 0;
  width: 100%;
  text-indent: 10px;
  z-index: 2000000;
  display: inline-block; 
}

div.title > h1 { display: inline-block; }
div.title span { 
	margin-left: 20px;
	color: white
}
	
	/*Button Style*/
div.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}
	
	/*Hover Style
	/* Change background color of buttons on hover */
	div.tab button:hover {
		background-color: #ddd;
	}

	/* Create an active/current tablink class */
	div.tab button.active {
		background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		-webkit-animation: fadeEffect 1s;
		animation: fadeEffect 1s;
		/*padding-top: 150px;*/	
	}
	

	/* Fade in tabs */
	@-webkit-keyframes fadeEffect {
		from {opacity: 0;}
		to {opacity: 1;}
	}

	@keyframes fadeEffect {
		from {opacity: 0;}
		to {opacity: 1;}
	}
	
	h1{
		color: white;
		margin:0;
	}
	
	div.center iframe{
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	body {
		margin: 0;
	    max-width: 100%;
		overflow-x: hidden;
		overflow-y: hidden;
	}
	</style>
		<title>CS539 Machine Learning Project</title>
	
	</head>
	<body bgcolor=white>
		
		<a href="https://github.com/bhonris" class="fa fa-github" target = "_blank"></a>
		
		<div class = "title" >
			<h1>Who's Paying? </h1>
			<span>
				A Joint Classification-Regression Model for Predicting Customer Revenue
			</span>
			<img src="images/sales_picture.jpg"></img>
			<div class = "tab" >
			<button class = "tablinks active" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
			<button class = "tablinks" onclick="openTab(event, 'data')">Data</button>
			<button class = "tablinks" onclick="openTab(event, 'visit')">Visit-Based Model</button>
			<button class = "tablinks" onclick="openTab(event, 'customer')">Customer-Based Model</button>
			<button class = "tablinks" onclick="openTab(event, 'reference')">References and Acknowledgements</button>
			</div>
		</div>

		<div id = "Home" class="tabcontent">
			<iframe style="border: 0; position:absolute; width:100%; height:85%;" 
				src="pages/home.html" 
				frameborder="0">
			</iframe>
		</div>
		<div id = "data" class="tabcontent">
			<iframe style="border: 0; position:absolute; width:100%; height:85%; width: 80%" 
				src="pages/data.html" 
				frameborder="0">
			</iframe>
		</div>
		
		<div id = "visit" class="tabcontent" style = "  box-sixing: border-box;">
			<iframe style="border: 0; position:absolute; width:100%; height:85%;" 
				src="pages/visit_based_model.html" 
				frameborder="0">
			</iframe>
		</div>

		<div id = "customer" class="tabcontent">
			<iframe style="border: 0; position:absolute; width:100%; height:85%; width: 80%" 
				src="pages/customer_based_model.html" 
				frameborder="0">
			</iframe>
		</div>
		
		<div id = "reference" class="tabcontent">
			<iframe style="border: 0; position:absolute; width:100%; height:85%; width: 80%" 
				src="pages/reference.html" 
				frameborder="0">
			</iframe>
		</div>
		
	<script>
	function openTab(evt, cityName) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(cityName).style.display = "block";
		evt.currentTarget.className += " active";
	}
		
	// Get the element with id="defaultOpen" and click on it
	document.getElementById("defaultOpen").click();
	</script>
	</body>
</html>
